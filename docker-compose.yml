version: '3.8'

services:
  bimsync-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bimsync-portal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
    networks:
      - bimsync-network

networks:
  bimsync-network:
    driver: bridge
